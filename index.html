<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6ad5337e46.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Snake Game</title>
</head>
<body>
  <div class="main">
    <h1 class="press">Press any key to start the game.</h1>
    <p class="press-2">Use the arrow keys on your keyboard to play the game</p>
    <div class="game-area">
    </div>
    <div class="score-area">
      <div class="text">
        <div>
          <h1 class="score">Score: 0</h1>
        </div>
        <div class="level">
          <h2>Difficulty Level</h2>
          <div class="level-btns">
            <button class="level-btn easy">Easy</button>
            <button class="level-btn medium">Medium</button>
            <button class="level-btn hard">Hard</button>
          </div>
        </div>
        <div class="hs-div">
          <h4 class="hs">HIGH SCORE: 00</h4>
        </div>
      </div>
      <div class="snake-img">
        <img src="./img/snakeimg.png" alt="snake image">
      </div>
      <button class="return"><a href="../projects.html">return</a></button>
    </div>
  </div>
  <div class="black">
    <span>Sorry! For now this game is not compatible with the mobile devices</span>
  </div>
</body>
</html>
